name: Build and Release Windows EXE

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to build and release (e.g. v1.2.3)'
        required: false

jobs:
  build_windows:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --name excel_splitter main.py

      - name: Archive build output
        uses: actions/upload-artifact@v4
        with:
          name: excel-splitter-windows
          path: dist/excel_splitter.exe

  release_windows:
    name: Create GitHub Release and Upload EXE
    needs: build_windows
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: excel-splitter-windows

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload EXE to Release
        uses: actions/upload-release-asset@v2
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/excel_splitter.exe
          asset_name: excel_splitter-${{ github.ref_name }}.exe
          asset_content_type: application/octet-stream
